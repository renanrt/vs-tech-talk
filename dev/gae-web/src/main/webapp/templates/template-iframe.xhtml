<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j">

<h:head>
    <title><ui:define name="title">VS - Pagamento via Pinpad</ui:define></title>
    <meta http-equiv="content-type" content="text/xhtml; charset=UTF-8" />
    <link rel="stylesheet" href="#{facesContext.externalContext.request.contextPath}/resources/css/vs_pinpad.css" media="screen" type="text/css" />
    
    <script type="text/javascript">
    
    	var allowExit = true;
    	
    	window.onunload = exitHappened;    	
    	window.onbeforeunload = questionExit;
    	
    	function exitHappened() {
    		closePage();
    	}
    	function questionExit() {
        	if(allowExit){
        		return 'Deseja sair do sistema?';
        	}
        }
    </script>
    
    
</h:head>

<h:body styleClass="body_class">
	
	<div id="divHeader"></div>
	<div id="divContent" align="center">
		<ui:insert name="body"></ui:insert>
	</div>
	<div id="divFooter">
		<ui:insert name="foot"></ui:insert>
	</div>
</h:body>
</html>
